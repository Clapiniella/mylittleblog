{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            <p><b>publicado: {{ post.published_date }}</b></p>
        </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page">For more info...</a>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
